<mat-card>
    <mat-card-header class="center"> Past Moods </mat-card-header>
    <mat-card-content>
        <mat-list> @for (mood of moods; track mood) { <mat-list-item>{{ mood }}</mat-list-item> } </mat-list>
    </mat-card-content>
    <mat-card-actions class="log-mood">
        <button mat-raised-button color="primary" (click)="openDialog()">Log Mood</button>
    </mat-card-actions>
</mat-card>
