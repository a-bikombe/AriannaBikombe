<mat-card>
    <mat-card-header class="center"> Journal </mat-card-header>
    <mat-card-content>
        <mat-list> @for (entry of entries; track entry) { <mat-list-item>{{ entry }}</mat-list-item> } </mat-list>
    </mat-card-content>
    <mat-card-actions class="log-mood">
        <button mat-raised-button color="primary">New Entry</button>
    </mat-card-actions>
</mat-card>
